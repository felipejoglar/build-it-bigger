// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.google.guava:guava:22.0'
        classpath 'com.android.tools.build:gradle:3.1.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

//This task starts the the app engine, runs the test for the Async Task, and then
// stops the app engine server.
task startAppengineAndTest(dependsOn: 'backend:appengineStart') {
    finalizedBy(tasks.getByPath('app:connectedAndroidTest')
            .finalizedBy(tasks.getByPath('backend:appengineStop')));
}